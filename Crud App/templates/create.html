{% extends 'index.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<ul>
    <li>
        {{message}}
    </li>
</ul>
{% endfor %}
{% endif %}
<!-- {{object.type_id}} -->
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="rec_id" value="{{object.type_id}}">
    {{form}}
    <button type="submit">submit</button>
</form>
{% endblock content %}
